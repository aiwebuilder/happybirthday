<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday... If You Survive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Raven&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            background-image: radial-gradient(#1a0505 1px, transparent 1px);
            background-size: 30px 30px;
            color: #d1d5db;
            font-family: 'Raven', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        h1, h2 {
            font-family: 'Nosifer', cursive;
        }

        .blood-text {
            text-shadow: 2px 2px 0px #3f0000, 4px 4px 0px #1a0000;
            animation: drip 3s infinite ease-in-out alternate;
        }

        @keyframes drip {
            0% { text-shadow: 2px 2px 0px #3f0000, 4px 4px 0px #1a0000; color: #ff0000; }
            100% { text-shadow: 2px 5px 2px #3f0000, 4px 10px 5px #1a0000; color: #8a0000; }
        }

        .flicker {
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.1; }
        }

        .glitch-img:hover {
            filter: contrast(1.5) hue-rotate(90deg) blur(1px);
            transform: scale(1.05) rotate(1deg);
            transition: all 0.1s;
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            transition: border-color 0.3s;
        }
        
        .gallery-item:hover {
            border-color: #ff0000;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 0, 0, 0.6);
            transition: background 0.3s;
        }

        .gallery-item:hover::after {
            background: rgba(20, 0, 0, 0.1);
        }

        #scare-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .shake-hard {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

    </style>
</head>
<body class="min-h-screen relative selection:bg-red-900 selection:text-white">

    <div class="scanlines"></div>

    <!-- Audio Context (Hidden) -->
    <div id="audio-controls" class="fixed bottom-4 right-4 z-50">
        <button onclick="toggleSound()" class="bg-red-900 hover:bg-red-800 text-white px-4 py-2 rounded font-mono text-xs border border-red-700 opacity-50 hover:opacity-100 transition">
            UNMUTE AUDIO
        </button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 relative z-10">
        
        <!-- Header -->
        <header class="text-center mb-16 relative">
            <h1 class="text-5xl md:text-7xl mb-4 text-red-600 blood-text cursor-pointer" onclick="triggerGlitch()">
                HAPPY BIRTHDAY
            </h1>
            <p class="text-xl text-gray-500 font-mono tracking-widest flicker uppercase">
                Make a wish... it might be your last.
            </p>
        </header>

        <!-- Message Card -->
        <div class="max-w-2xl mx-auto bg-black border border-red-900 p-8 mb-16 shadow-[0_0_20px_rgba(139,0,0,0.3)] transform -rotate-1">
            <p class="text-lg mb-4">
                Another year older. Closer to the grave. We've gathered some... memories... for you.
            </p>
            <p class="text-red-500 italic">
                Don't look at them too long. They stare back.
            </p>
            
            <div class="mt-6 flex justify-center gap-4">
                <button class="bg-red-900 text-black font-bold py-2 px-6 rounded hover:bg-red-700 transition duration-100 font-['Creepster'] tracking-wider text-xl">
                    ACCEPT FATE
                </button>
                <button id="run-btn" onmouseover="moveButton(this)" class="bg-gray-800 text-gray-500 font-bold py-2 px-6 rounded border border-gray-700 font-['Creepster'] tracking-wider text-xl relative">
                    ESCAPE
                </button>
            </div>
        </div>

        <!-- The 15 Images Grid -->
        <h2 class="text-4xl text-center text-red-800 mb-8 font-['Creepster']">The Cursed Collection</h2>
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <!-- 1. Skull -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=400&q=80" alt="Graveyard" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 2. Ghostly -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1604005959955-f26b527037e5?auto=format&fit=crop&w=400&q=80" alt="Ghost" class="w-full h-full object-cover glitch-img">
            </div>
             <!-- 3. Doll -->
             <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?auto=format&fit=crop&w=400&q=80" alt="Creepy Hands" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 4. Forest -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1455582916367-25f75bfc5456?auto=format&fit=crop&w=400&q=80" alt="Dark Forest" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 5. Pumpkin -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1505635552516-3448ff55fa91?auto=format&fit=crop&w=400&q=80" alt="Jack-o-lantern" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 6. Dark House -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1605806616949-1e87b487bc2a?auto=format&fit=crop&w=400&q=80" alt="Haunted House" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 7. Spider -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1601513445506-2ab0d4fb4229?auto=format&fit=crop&w=400&q=80" alt="Spider" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 8. Red Abstract -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1635336660724-41e97d41f124?auto=format&fit=crop&w=400&q=80" alt="Blood Red" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 9. Clown / Mask -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1528359781682-383777d59856?auto=format&fit=crop&w=400&q=80" alt="Mask" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 10. Mist -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1513258496098-b0a2df33230a?auto=format&fit=crop&w=400&q=80" alt="Mist" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 11. Alley -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1518335359483-e029c9993217?auto=format&fit=crop&w=400&q=80" alt="Dark Alley" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 12. Moon -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?auto=format&fit=crop&w=400&q=80" alt="Moon" class="w-full h-full object-cover glitch-img">
            </div>
             <!-- 13. Crow -->
             <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1496360938681-982d9776c494?auto=format&fit=crop&w=400&q=80" alt="Crow" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 14. Shadow -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1502422033621-c42e9603f7e4?auto=format&fit=crop&w=400&q=80" alt="Shadow" class="w-full h-full object-cover glitch-img">
            </div>
            <!-- 15. Cemetery Gate -->
            <div class="gallery-item aspect-[3/4]">
                <img src="https://images.unsplash.com/photo-1603914800685-64532de8b71d?auto=format&fit=crop&w=400&q=80" alt="Gate" class="w-full h-full object-cover glitch-img">
            </div>
        </div>

        <footer class="mt-20 text-center text-red-900 text-sm font-mono">
            <p>&copy; 2024 The Afterlife Corp. No refunds.</p>
        </footer>

    </main>

    <!-- Jump Scare Overlay -->
    <div id="scare-overlay" onclick="this.style.display='none'">
        <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover opacity-50 mix-blend-luminosity shake-hard">
        <h1 class="absolute text-9xl text-red-600 font-['Nosifer'] mix-blend-overlay">BOO!</h1>
    </div>

    <script>
        let audioCtx;
        let isMuted = true;

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Keep it within viewport loosely
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 200) - 100;
            
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            playGlitchSound();
        }

        function triggerGlitch() {
            const body = document.body;
            const overlay = document.getElementById('scare-overlay');
            
            playScream();

            // Flash red background
            body.style.backgroundColor = '#500000';
            setTimeout(() => {
                body.style.backgroundColor = '#050505';
            }, 100);
            setTimeout(() => {
                body.style.backgroundColor = '#500000';
            }, 200);
            setTimeout(() => {
                body.style.backgroundColor = '#050505';
            }, 300);

            // Show overlay briefly
            if(Math.random() > 0.5) {
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        }

        function toggleSound() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            isMuted = !isMuted;
            const btn = document.querySelector('#audio-controls button');
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (!isMuted) {
                btn.textContent = "MUTE AUDIO";
                btn.classList.remove('opacity-50');
                // Play a low hum
                playDrone();
            } else {
                btn.textContent = "UNMUTE AUDIO";
                btn.classList.add('opacity-50');
                // Stop audio logic would go here in a complex app
            }
        }

        function playGlitchSound() {
            if (isMuted || !audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playScream() {
            if (isMuted || !audioCtx) return;
             const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.3);
            
            // Add some noise/distortion feel by modulating freq rapidly (simplified)
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function playDrone() {
            if (isMuted || !audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(50, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.start();
            // Let it run indefinitely for atmosphere, or stop after a while
            // In a real app we'd track this node to stop it later.
        }

        // Random subtle movements for images
        setInterval(() => {
            const images = document.querySelectorAll('.gallery-item img');
            const randomImg = images[Math.floor(Math.random() * images.length)];
            randomImg.style.opacity = 0.5;
            setTimeout(() => {
                randomImg.style.opacity = 1;
            }, 100);
        }, 2000);

    </script>
</body>
</html>
